subprojects {
    apply plugin: 'java'

    sourceCompatibility = 1.8
    targetCompatibility = 1.8

    repositories {
        mavenCentral()
    }

    dependencies {
        compile 'ch.qos.logback:logback-classic:+'

        compileOnly 'org.projectlombok:lombok:+'

        testCompile 'org.projectlombok:lombok:+',
                'junit:junit:+'
    }

    version = '1.0-SNAPSHOT'
}
